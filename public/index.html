<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Bug's Life</title>
</head>
<body>
    <div class="container">
        <h1>Apostas de Corridas de Formigas</h1>
        <form id="apostaForm">
            <select name="formiga">
                <option value="formiga1">Formiga 1</option>
                <option value="formiga2">Formiga 2</option>

            <label for="valor">Valor:</label>

        </form>

        <div id="apostasList"></div>
    </div>

    <script src="script.js"></script>
